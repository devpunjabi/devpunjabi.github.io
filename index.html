<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Styling for the background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Styling for the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure tabs appear above the background */
        }
        /* Styling for the navigation tabs */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: hidden;
            border-radius: 10px;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white on hover */
        }
        .navbar a.active {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white for active tab */
        }
        /* Styling for the content */
        .content {
            padding: 20px;
            color: white;
        }
        h1 {
            color: white;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="inspirations.html">Inspirations</a>
        <a href="career.html">Career</a>
        <a href="artworks.html">Artworks</a>
        <a href="sports.html">Sports</a>
    </div>
    <div class="container" id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // JavaScript to dynamically load content
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching content:', error));
                document.querySelectorAll('.navbar a').forEach(anchor => {
                    anchor.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
