<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Styling for the background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Styling for the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure tabs appear above the background */
            text-align: center;
        }
        /* Styling for the navigation tabs */
        .navbar {
            overflow: hidden;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px; /* Add margin between tabs */
        }
        .navbar a:hover {
            color: lightgrey; /* Change text color on hover */
        }
        .navbar a.active {
            color: lightgrey; /* Change text color for active tab */
        }
        /* Styling for the content */
        .content {
            padding: 20px;
            color: white;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main content -->
        <h1>Welcome to My Website</h1>
        
        <!-- Navigation tabs -->
        <div class="navbar">
            <a class="active" href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="inspirations.html">Inspirations</a>
            <a href="career.html">Career</a>
            <a href="artworks.html">Artworks</a>
            <a href="sports.html">Sports</a>
        </div>
        
        <!-- Content sections -->
        <div class="content" id="content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <!-- JavaScript to handle tab clicks -->
    <script>
        // JavaScript to toggle display of content based on clicked tab
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching content:', error));
                document.querySelectorAll('.navbar a').forEach(anchor => {
                    anchor.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
